<!DOCTYPE html>
<html lang="en">
<head>
    <title>jQuery Basic</title>
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script>
        // 이벤트 연결
        window.onload = function() {
            var count = 0;
            var image = document.getElementById('image');
            var frames = [
                'explosion_001.png','explosion_002.png','explosion_003.png',
                'explosion_004.png','explosion_005.png','explosion_006.png',
                'explosion_007.png','explosion_008.png','explosion_009.png'

            ];

            setInterval(function(){
                image.src = frames[count % frames.length];
                count=count+1; 
            },  1000/ 10);
        };
    </script>
</head>
<body>
    <img id="image" style="width:150px;height:150px;">
</body>
</html>
