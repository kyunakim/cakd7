<!DOCTYPE html>
<html lang="en">
<head>
    <title>Slider</title>
    <style>
        div.item:nth-child(1) {background: rgb(100, 187, 30);}
        div.item:nth-child(2) {background: rgb(32, 96, 192);}
        div.item:nth-child(3) {background-color:rgb(127, 85, 194);}
    </style>
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script>
        $(document).ready(function(){
            //변수선언
            var width = $('[data-role="slider"]').attr('data-width');
            var height = $('[data-role="slider"]').attr('data-height');
            var count = $('[data-role="slider"] div.item').length;

            //스타일적용
            $('[data-role="slider"]').css({
                position: 'relative',
                overflow: 'hidden',
                width: width,
                height: height
            }).find('.container').css({
                position:'absolute',
                width:count * width,
                overflow:'hidden'
            }).find('.item').css({
                width:width,
                height:height,
                float:'left'
            });
            
            //변수선언
            var currentPage = 0;
            var changePage = function() {
                $('[data-role="slider"]> .container').animate({
                    left: -currentPage *width
                },500);
            };

            //이벤트 연결
            $('#left-button').click(function(){
                if (currentPage >0){
                    //왼쪽으로 이동
                    currentPage = currentPage - 1;
                    changePage();
                }
            });

            $('#right-button').click(function(){
                if (currentPage < count - 1) {
                    //오른쪽으로 이동
                    currentPage = currentPage + 1;
                    changePage();
                }
            });
        });
    </script>
</head>
<body>
    <div data-role="slider" data-width="500" data-height="300">
        <div class="container">
            <div class="item">
                <h1>Lorem psum dolor sit amet</h1>
                <p>Lorem ipsum dolor sit amet, consectetur</p>
            </div>
            <div class="item">
                <h1>Proin in urna turips.</h1>
                <p>Lorem ipsum dolor sit amet, consectetur</p>
            </div>
            <div class="item">
                <h1>Duis malesuada lorem neque.</h1>
                <p>Lorem ipsum dolor sit amet, consectetur</p>
            </div>
        </div>
    </div>
    <button id="left-button">←</button>
    <button id="right-button">→</button>
</body>
</html>
