<!-- p388 event 연결을 두가지 방법으로 수행하여 작성 및 결과 출력하세요. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <title>jQuery Basic</title>
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script>
       $(document).ready(function (){
            // 스타일 변경 및 이벤트 연결
            $('#box').css({
                width:100,
                height:100,
                background:'orange'
            }).on({
                'click':function(){
                    $(this).css('background','red');
                },
                mouseenter:function(){
                    $(this).css('background','blue');
                },
                mouseleave:function(){
                    $(this).css('background','orange');
                }    
            });
       });
    </script>
</head>
<body>
    <div id = 'box'></div>
</body>
</html>
