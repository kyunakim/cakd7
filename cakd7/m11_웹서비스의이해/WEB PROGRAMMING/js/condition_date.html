<!DOCTYPE html>
<html lang="en">
<head>
    <title>JavaScript Basic</title>
    <script>
        // Date 객체 선언 : 현재 시간 구하기
        var date = new Date();
        var hours = date.getHours();
        console.log(hours+' 시 입니다.')
        
        // 조건문 : 오전,오후 구분하기
        if (hours < 12) {
            alert('지금은 오전입니다.');
        } else {
            alert('지금은 오후입니다.');
        }

        // if (hours >= 12) {
        //     alert('지금은 오후입니다.');
        // }
    </script>

</head>
