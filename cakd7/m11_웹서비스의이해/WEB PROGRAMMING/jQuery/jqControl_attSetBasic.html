<!DOCTYPE html>
<html lang="en">
<head>
    <title>jQuery Basic</title>
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script>
        // 이벤트를 연결
        $(document).ready(function(){
            //  속성을 지정 (첫번째 매개변수에 속성이름, 두번째 매개변수에 속성 값을 입력)
            $('img').attr('alt','thor - love and thunder');
            $('img').attr('src','thor.jpg');
            $('img').attr('width','200');
        });
    </script>
</head>
<body>
    <img>
    <img>
    <img>
</body>
</html>
