<!DOCTYPE html>
<html lang="en">
<head>
    <title>JavaScript Basic</title>
    <script>
        // Date 객체 선언 : 현재 시간 구하기
        var date = new Date();
        // 요소를 추출
        var month = date.getMonth() +1;
        console.log(month)
        // 계절 구분하기
        if (month>=12||month<3) {
            console.log('지금은 겨울 입니다.')
        }

        if (month>2&month<6) {
            console.log('지금은 봄 입니다.')
        }

        if (month>5&month<9) {
            console.log('지금은 여름 입니다.')
        }

        if (month>8&month<12) {
            console.log('지금은 가을 입니다.')
        }
    </script>

</head>

</html>
