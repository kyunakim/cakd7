<!-- 함수를 이용해 속성을 지정하는 사례를 작성해서 출력하세요. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <title>jQuery Basic</title>
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script>
        // 이벤트를 연결
        $(document).ready(function(){
            // 함수를 이용해 속성을 지정
            $('img').attr({
                width:function(index){
                    return (index +1) *100;
                },height:function(index){
                    return (index +1) * 100;
                }
            });
        });
    </script>
</head>
<body>
    <img src="911blue.jpg">
    <img src="911white.jpg">
    <img src="911red.jpg">
</body>
</html>
