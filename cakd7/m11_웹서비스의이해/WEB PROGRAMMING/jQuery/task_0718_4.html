<!DOCTYPE html>
<html lang="en">
<head>
    <title>Event Basic</title>
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script>
       // 이벤트 연결
       $(document).ready(function(){
            // 이벤트 연결
            $('form').submit(function (event){
                // input 태그의 값을 추출
                var value = $('input').val();

                // 유효성 검사
                if (value.replace(/[a-z|A-Z|0-9]/g,'').length ==0){
                    // 유효성 검사 통과
                    alert('해당 id는 사용가능합니다.');
                } else {
                    // 유효성 검사 실패
                    alert ('id형식에 맞춰 입력해주세요.');
                    event.preventDefault();
                }
            });

       });

    </script>
</head>
<body>
    <form>
        <lavel>id</lavel>
        <input type ="text">
        <input type="submit">
    </form>
    
</body>
</html>
