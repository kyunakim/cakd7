<!DOCTYPE html>
<html lang="en">
<head>
    <title>jQuery DOM</title>
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script>
        // 이벤트 연결
        $(document).ready(function(){
            // 형제요소 이동해서 삽입
            $('.box:last').insertBefore('.box:first'); // 가져다가 () 앞에 추가
            $('.box:nth-child(2)').insertAfter('.box:last'); //가져다가 () 뒤에 추가
            
            
        });

        
    </script>
    <style>
        .box {
            width:100px;
            height:100px;
            background: yellow;
            font-size:30px;
            text-align: center;
            
        }
    </style>
</head>
<body>
    <h2>.insertBefore() / .insertAfter()</h2>
    <div class="container">
        <div class="box"><strong>1</strong></div>
        <div class="box">2</div>
        <div class="box">3</div>
    </div>
</body>
</html>
