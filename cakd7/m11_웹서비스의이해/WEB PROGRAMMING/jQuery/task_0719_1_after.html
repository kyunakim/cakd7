<!DOCTYPE html>
<html lang="en">
<head>
    <title>jQuery DOM</title>
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script>
        // 이벤트 연결
        $(document).ready(function(){
            // 10회 반복
            for (var i =0; i < 10; i++) {
                // 문서 객체 생성
                var $dynamic = $('<h1>after + ' + i + '</h1>')
                .css({
                    backgroundColor: 'yellow',
                    color:'skyblue'
                });
            
                $('body').after($dynamic);
                // 지정한 요소 뒷부분에 형제 내용을 삽입
                // A.after(B) - A에 B를 추가
            }
        });

        
    </script>
</head>
<body>

</body>
</html>
