<!DOCTYPE html>
<html lang="en">
<head>
    <title>jQuery Basic</title>
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script>
        // 이벤트를 연결
        $(document).ready(function(){
            // 속성값을 입력해 스타일 속성 지정
            $('.box').css('float','left');
            $('.box').css('margin',10);
            $('.box').css('width',100);
            $('.box').css('height',100);
            $('.box').css('backgroundColor','red');
            
        });
    </script>
</head>
<body>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
</body>
</html>
