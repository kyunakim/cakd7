<!DOCTYPE html>
<html lang="en">
<head>
    <title>jQuery Basic</title>
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script>
        // 이벤트를 연결
        $(document).ready(function(){
            //  객체를 입력해 속성을 지정
            $('img').attr({
                alt: 'otter',
                src: 'otter.jpg',
                width:100,
                height:200
            });
        });
    </script>
</head>
<body>
    <img>
    <img>
    <img>
</body>
</html>
