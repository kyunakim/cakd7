<!DOCTYPE html>
<html lang="en">
<head>
    <title>jQuery DOM</title>
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script>
        // 이벤트 연결
        $(document).ready(function(){
            // 10회 반복
            for (var i =0; i < 10; i++) {
                // 문서 객체 생성
                $('<h1>insertBefore + ' + i + '</h1>').css({
                    backgroundColor: 'skyblue',
                    color:'yellow'
                }).insertBefore('body');
                // 지정한 요소 앞부분에 형제 내용을 삽입
                // A.insertBefore(B) - B에 A를 추가
            }
        });

        
    </script>
</head>
<body>

</body>
</html>
