<!-- bootstrap navbar code를 이용하여 5가지 앱을 효과적으로 표현할 수 있는 디자인으로 customize하여 출력하세요 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/220bfd6950.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
      <nav class="navbar navbar-expand-lg navbar-light bg-llight">
        <a class="navbar-brand" href="#"><img src="porschelogo.jpg" width="80" height="60" alt=""></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#"><i class="fa-light fa-bag-shopping"></i>&nbsp Shop</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#"><i class="fa-regular fa-location-arrow"></i>&nbsp Dealers</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#"><i class="fa-regular fa-user"></i>&nbsp My Porsche</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" role="button" data-toggle="dropdown" aria-expanded="false">
                <i class="fa-thin fa-caret-down"></i>&nbsp More
              </a>
              <div class="dropdown-menu">
                <a class="dropdown-item" href="#">Services</a>
                <a class="dropdown-item" href="#">Experience</a>
                <a class="dropdown-item" href="#">Company</a>
              </div>
            </li>
          </ul>
        </div>
      </nav>
    </div>    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
