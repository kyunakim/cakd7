<!-- p399 메서드 체이닝을 사용한 애니메이션 효과를 적용한 사례를 작성 후 그 결과를 출력하세요. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Animate Basic</title>
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script>
       $(document).ready(function(){
        //스타일 변경
        $('#box').css({
            width:100,
            height:100,
            background: 'green',
            position:'absolute',
            let:10,
            top:10
        }).animate({ // swing: 시작 끝에서는 느리게 움직이지만 중간에 빠르게
            width:500,
            opacity:0.5
        },1000,'swing').animate({ // 이어서 두번째 animate()메서드 실행
            width:0,
            opacity:0.5,
        },1000,'linear'); // linear: 일정한 속도로 움직인다.
       });
    </script>
</head>
<body>
    <div id="box"></div>
</body>
</html>
