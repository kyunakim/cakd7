<!-- for 반복문을 사용하여 1 * 99 ~ 99 *1 에서 가장 큰 수를 출력하세요. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <title>JavaScript Basic</title>
    <script>
        // // 변수 선언
        var a = 0;
        var b = 0;

        // for 반복문
        for (var i =0; i<=50; i++){
                if (a <i*(100-i)){
                    a=i*(100-i);
                    b=i;
                }
            }
        
        // 출력
        console.log(a)
        // document.write(a)
    </script>

</head>
<body>
</body>
</html>
