<!DOCTYPE html>
<html lang="en">
<head>
    <title>DOM Basic</title>
    <script>
        // 글자 조작
        window.onload = function(){

            var output = '';
            for (var i =0; i <10; i++){
                output += '<h1>Header - ' + i + '</h1>';
            }

            // textContent 태그에 상관없이 텍스트 값을 모두 가져온다.
            document.body.textContent = output;
            
            // innerHTML HTML태그와 함께 입력하여 내용을 직접 변경할 수 있다.
            // document.body.innerHTML = output;
        };
    
    </script>
</head>

</body>
</html>
