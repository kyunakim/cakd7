<!-- while 반복문을 사용하여 유효한 사례를 작성하세요. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <title>JavaScript Basic</title>
    <script>
        // 변수를 선언
        var count = 0;
        var sum = 0;

        // wile 반복문
       
        while(count < 101){
            
            sum += count;
            count++;
        }
        console.log("합계는 " +sum+ "입니다.");
    </script>

</head>
<body>
    
</body>
</html>
