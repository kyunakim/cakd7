<!DOCTYPE html>
<html lang="en">
<head>
    <title>jQuery Basic - 클래스 조작</title>
    <style>
        #box {
            width: 100px; height:100px;
            background-color:red;
        }
        #box.hover {
            background-color: blue;
            border-radius:50px;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script>
        $(document).ready(function(){
            $('#box').hover(function(){
                // 스타일 변경
                $('#box').addClass('hover'); // 클래스 추가
            }, function() {
                // 스타일 변경
                $('#box').removeClass('hover'); // 클래스 제거
            });
        });
    </script>
</head>
<body>
    <div id="box"></div>
</body>
</html>
