<!-- 유동 속성, 그림자(글자, 박스, 중첩), 그레디언트 속성 사례를 작성하여 그 효과를 설명하세요.-->
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Float Style Property</title>
    <style>
        .box {
            width:100px; height: 100px;
            background-color: red;
            margin:10px; padding:10px;
            /* float:left;*/
            float:right;
        }     
    </style>
</head>
<body>
    <div class="box">1</div>
    <div class="box">2</div>
</body>
</html>
