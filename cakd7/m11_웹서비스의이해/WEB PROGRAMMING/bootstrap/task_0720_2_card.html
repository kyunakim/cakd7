<!-- bootstrap card code를 이용하여 원하는 카드를customize하여 출력하세요 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
   
</head>
<body>
      <div class="container">
      <img src="porschelogo.jpg" alt="logo">
      <div class="card mb-3bg-transparent border-success">
        <img src="https://files.porsche.com/filestore/image/multimedia/none/992-c2cab-modelimage-sideshot/thumbwhite/9806daa1-d97f-11eb-80d9-005056bbdc38;twebp/porsche-thumbwhite.webp" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">911 Carraera Cabriolet</h5>
          <p class="card-text">The shape of the 911 Carrera is unmistakable because of its iconic flyline and elegant roof lines. These have characterized Porsche since 1963, as have sports cars with astonishing performance.</p>
          <div class="card-footer bg-transparent border-success">
            <p class="card-text"><small class="text-muted">/392PS <br> 4.4s</small></p>
            <p class="card-text"><small class="text-muted">174,600,000 KRW 부터*</small></p>
            <a href="#" class="btn btn-outline-primary">Go to shop</a>
          </div>
          </div>
      </div>
    </div>    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
