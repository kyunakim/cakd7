<!DOCTYPE html>
<html lang="en">
<head>
    <title>JavaScript Basic</title>
    <script>
        // 조건문
        if (273 <52) {
            // 조건이 true이면 문장을 실행하고false이면 문장을 무시한다.
            alert('273 <52 => true');
        }
        // 조건에 만족하지 않을 경우
        alert('프로그램 종료')
    </script>
</head>
