<!DOCTYPE html>
<html lang="en">
<head>
    <title>DOM Basic</title>
    <script>
        // javaScript는 html 내의 요소들을 움직일 수 있는 dom 객체를 조작하는 방식으로 사용
        // window라는 객체가, 웹 문서를 불러올 때, 문서가 사용되는 시점에 
        // 실행되는 onload라는 함수를 내가 다시 재정의 한다는 개념
        window.onload = function(){
            
            // 문서 객체를 여러개 선택
            var headers = document.querySelectorAll('h1');
            
            for (var i =0; i <headers.length; i ++){

                // 변수 선언
                var header = headers[i];

                // 문서 객체를 조작
                header.style.color = 'chocolate';
                header.style.background= 'green';
                header.innerHTML = 'mint chocolate';
                header.style.textAlign='center';

            }


        };
    </script>
</head>
<body>
    <h1>Header</h1>
    <h1>Header</h1>
    <h1>Header</h1>
</body>
</html>
