<!-- 유동 속성, 그림자(글자, 박스, 중첩), 그레디언트 속성 사례를 작성하여 그 효과를 설명하세요.-->
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Float Style Property</title>
    <style>
        * {margin:0; padding:0;}
        
        body{
            margin: 0 auto;
            width:960px;
        }
        
        img {
            float:left;
        }
        .personality {
            border: 3px solid yellow;
            box-shadow:10px 10px 30px violet;
            text-shadow: 5px 5px 5px midnightblue;
        }
        .result {
            height:20px;
            line-height:20px;
            /* Permalink - use to edit and share this gradient: https://colorzilla.com/gradient-editor/#93cede+19,75bdd1+41,49a5bf+100 */
            background: #93cede; /* Old browsers */
            background: -moz-linear-gradient(top,  #93cede 19%, #75bdd1 41%, #49a5bf 100%); /* FF3.6-15 */
            background: -webkit-linear-gradient(top,  #93cede 19%,#75bdd1 41%,#49a5bf 100%); /* Chrome10-25,Safari5.1-6 */
            background: linear-gradient(to bottom,  #93cede 19%,#75bdd1 41%,#49a5bf 100%); /* W3C, IE10+, FF16+, Chrome26+, Opera12+, Safari7+ */
            filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#93cede', endColorstr='#49a5bf',GradientType=0 ); /* IE6-9 */
        }
    </style>
</head>
<body>
    <div class="personality">
        <h1>16 Personalities</h1>
    </div>
    <div class="result">
        <h3>Your test results(and more!)</h3>    
    </div>
    <img src="unnamed.png">
    <p>The results of your personality test are in. Here they are:</p>
    <b>Personality type:</b> Virtuoso (ISTP-A)<br>
    <b>Traits:</b> Introverted – 83%, Observant – 80%, Thinking – 65%, Prospecting – 78%, Assertive – 88%<br>
    <b>Role:</b> Explorer<br>
    <b>Strategy:</b> Confident Individualism<br>
</body>
</html>
