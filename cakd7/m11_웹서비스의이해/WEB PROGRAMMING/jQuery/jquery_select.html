<!DOCTYPE html>
<html lang="en">
<head>
    <title>jQuery Basic</title>
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script>
        // 이벤트를 연결
        $(document).ready(function(){
            // 스타일 속성을 변경
            $('h1').css('color','red');
            $('h1').css('background','black');
            $('h2').css('textAlign','center');
            $('p').css('font-weight','bold');
            
        });
    </script>
</head>
<body>
    <h1>Header</h1>
    <h2>Header</h2>
    <p>Header</p>
</body>
</html>
