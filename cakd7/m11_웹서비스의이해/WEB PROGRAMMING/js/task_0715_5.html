<!-- 인라인 이벤트를 사용한 사례를 작성하세요. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Inline Event</title>
    <script>
        function buttonClick(){
            alert('thank you');
            alert('thank');
            alert('thanks');
        }
    </script>
</head>
<body></body>
    <button onclick="buttonClick()">click me</button>
    <button onclick="buttonClick()">클릭</button>
    <!-- 태그 안에 직접 이벤트 속성을 넣는 방식 -->
</body>
</html>
