<!-- p388 event 연결을 두가지 방법으로 수행하여 작성 및 결과 출력하세요. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <title>jQuery Basic</title>
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script>
       $(document).ready(function (){
            // 스타일 변경 및 이벤트 연결
            $('#img').css({
                width:500,
                height:300,
            }).on({ // 여러개 이벤트 한 번에 설정 가능
                'click':function(){
                    $(this).prop('src','911red.jpg');
                },
                mouseenter:function(){
                    $(this).prop('src','911blue.jpg');
                },
                mouseleave:function(){
                    $(this).prop('src','911white.jpg');
                }

            });
       });
    </script>
</head>
<body>
    <img src="911white.jpg" alt="porsche911"id='img'>
</body>
</html>
