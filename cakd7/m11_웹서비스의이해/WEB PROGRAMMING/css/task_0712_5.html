<!-- 인라인 형식과 인라인 블록 형식의 차이를 만들어 보여주세요 169p -->
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Display</title>
    <style>
        #box {
            display : inline;
            /* display : inline-block;*/
            background-color: red;
            width:100px; height: 50px;
            margin:10px;
        }
    </style>
</head>
<body>
    <p>의미 없는 더미 객체</p>
    <span>더미 객체</span>
    <div id="box">대상 객체</div>
    <span>더미 객체</span>
    <p>의미 없는 더미 객체</p>
</body>
</html>
