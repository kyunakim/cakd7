<!-- 객체 속성의 자료형을 여러가지로 하고 특히 함수도 포함한 경우를 포함한 사례를 작성하세요. -->
<!-- p326~327 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <title>JavaScript Basic</title>
    <script>
        // 객체 선언
        var person = {
            name: 'jennie',
            team: 'blackpink',
            years: 26,
            single: false,
            languages: ["Korean","English"],

            //함수
            ad: function(company) {
                alert(company +' 광고 모델입니다.');

            }

        };

        person.ad('calvin klein');

    </script>

</head>
<body>
    
</body>
</html>
