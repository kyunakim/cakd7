<!-- bootstrap table code를 이용하여 3가지 이상의 기능을 포함하는 테이블을customize하여 출력하세요 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
   
</head>
<body>
    <div class="container">
        <img src="porschelogo.jpg" alt="logo">
        <table class="table table-hover">
            <thead class="thead-dark">
              <th scope="col">#</th>
              <th scope="col">models</th>
              <th scope="col">image</th>
              <th scope="col">price</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row">1</th>
                <td>718</td>
                <td><img src="https://nav.porsche.com/00BC524/frontshot-assets/1920/718.jpg" alt="718"></td>
                <td>91,600,000 KRW부터</td>
              </tr>
              <tr>
                <th scope="row">2</th>
                <td>911</td>
                <td><img src="https://nav.porsche.com/00BC524/frontshot-assets/1920/911.jpg" alt="911"></td>
                <td>158,700,000 KRW부터</td>
              </tr>
              <tr>
                <th scope="row">3</th>
                <td>Taycan</td>
                <td><img src="https://nav.porsche.com/00BC524/frontshot-assets/1920/taycan.jpg" alt="Taycan"></td>
                <td>123,800,000 KRW부터</td>
              </tr>
              <tr>
                <th scope="row">4</th>
                <td>Panamera</td>
                <td><img src="https://nav.porsche.com/00BC524/frontshot-assets/1920/panamera.jpg" alt="Panamera"></td>
                <td>150,300,000 KRW부터</td>
              </tr>
              <tr>
                <th scope="row">5</th>
                <td>Macan</td>
                <td><img src="https://nav.porsche.com/00BC524/frontshot-assets/1920/macan.jpg" alt="Macan"></td>
                <td>TBA*</td>
              </tr>
              <tr>
                <th scope="row">6</th>
                <td>Cayenne</td>
                <td><img src="https://nav.porsche.com/00BC524/frontshot-assets/1920/cayenne.jpg" alt="Cayenne"></td>
                <td>117,200,000 KRW부터</td>
              </tr>
            </tbody>
          </table>
    </div>    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
