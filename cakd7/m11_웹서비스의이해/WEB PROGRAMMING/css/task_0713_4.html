<!-- p232 코드 7-5에서 "요소의 중앙 배치" 문자를 콘테이너 중앙에 위치하도록 수정하세요.-->
<!-- 위치설정 수정 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Absolute Position</title>
    <style>
        * {margin:0; padding:0;}

        body {background:red;}

        #container {
            width:500px; height:250px;
            background: orange;

            position:absolute;
            left: 50%; top:50%;
            margin-left: -250px;
            margin-top: -125px;
        }
        #text {
            text-align: center;
            line-height:250px;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="text">
            <h1>요소의 중앙배치</h1>
        </div>
    </div>
</body>
</html>
